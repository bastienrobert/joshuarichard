  fr:
    description: Bastien Robert est un collègue et surtout un ami avec lequel j’ai pu grandement évoluer en projet...
    explain:
      - Bastien Robert est un collègue et surtout un ami avec lequel j’ai pu grandement évoluer en projet. Étant développeur et moi designer nous avons progressé ensemble dans le développement d’interfaces d’applications.
      - Suite à nos deux ans de collaboration il fut limpide que je m’occupe du design de son portfolio et lui s’occupe du développement.
    more:
      - Pour son identité visuelle, j’ai choisi deux couleurs dynamiques et vibrantes. Tout d’abord un rouge incarnat pour les textes importants et un bleu maya pour le reste.
      - "Pour le choix de la typographie nous voulions quelque chose qui fasse ressortir son côté développeur. Sans tomber dans le classique Space Mono, nous nous sommes tourné vers quelque chose de plus subtil : la Menlo."
