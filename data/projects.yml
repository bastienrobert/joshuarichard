  fr:
    description: Mandat est un jeu réalisé lors d’un workshop de 5 jours quelques semaines avant l’élection présidentielle. Le joueur fait face à des décisions binaires...
    explain:
      - Mandat est un jeu (Reigns like) réalisé lors d’un workshop de 5 jours quelques semaines avant l’élection présidentielle. Le joueur fait face à des décisions binaires.
      - Chacun de ses choix influencera les trois jauges qu’il doit maintenir au-dessus de 0 sous peine de perdre la partie. J’ai pu travailler sur l’identité visuelle du jeu ainsi que l’IU avec Emeline.
    more:
      - Pour l’identité visuelle, nous nous sommes basés sur les couleurs du drapeau français (bleu, blanc, rouge) que nous avons dérivé (bleu vert, rouge orangé et blanc).
      - Pour les typographies nous avons choisi deux fonts sans serif très arrondis pour correspondre au caractère humoristique des choix du jeu.
  en:
    description: Mandat est un jeu réalisé lors d’un workshop de 5 jours quelques semaines avant l’élection présidentielle. Le joueur fait face à des décisions binaires...
    explain:
      - Mandat est un jeu (Reigns like) réalisé lors d’un workshop de 5 jours quelques semaines avant l’élection présidentielle. Le joueur fait face à des décisions binaires.
