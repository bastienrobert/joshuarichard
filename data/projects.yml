- name: Capsule
  slug: capsule
  color: '#80BDF5'
  role: design UX/UI
  mockups: true
  # fonts: true
  big_logo: true
  logo_shadow: true
  url: https://capsule-bordeaux.fr
  palette:
    - '#FFFFFF'
    - '#000000'
    - '#FC5143'
    - '#7CA6F9'
    - '#8EE3CA'
  team:
    'Bastien Robert': https://bastienrobert.fr
    'Emeline Bailleul': https://emelinebailleul.com
  screenshots:
    - screenshot1.png
    - screenshot2.png
    - screenshot3.png
    - screenshot4.png
  fr:
    description: Capsule est un e-shop éphémère proposant des produits imaginés par des créateurs de la région de Bordeaux...
    explain:
      - Capsule est un e-shop éphémère proposant des produits imaginés par des créateurs de la région de Bordeaux. Chaque mois, le projet donne à un nouveau créateur la possibilité de présenter une sélection de ses créations, qui sont également disponibles à la vente directement sur la plateforme.
    more:
      - Pour l’identité visuelle, j’ai choisi les 3 couleurs primaires rouge, vert, bleu. Tout le challenge était de créer une identité graphique capable de s’accorder à une identité différente par chaque mois. Grâce à ces 3 couleurs, nous pouvons adapter l’UI du site pour qu’elle s’accorde avec l’identité du créateur.
      - Pour la typographie, le choix s’est orienté vers une font sans serif très simple et capable de fonctionner avec n’importe quel univers et rester en retrait pour faire ressortir les créations.
  en:
    description: Capsule est un e-shop éphémère proposant des produits imaginés par des créateurs de la région de Bordeaux...
    explain:
      - Capsule est un e-shop éphémère proposant des produits imaginés par des créateurs de la région de Bordeaux. Chaque mois, le projet donne à un nouveau créateur la possibilité de présenter une sélection de ses créations, qui sont également disponibles à la vente directement sur la plateforme.
