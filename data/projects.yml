  fr:
    description: Nextime est une application développée lors d’une initiation au langage JavaScript à l’IUT...
    explain:
      - Nextime est une application développée lors d’une initiation au langage JavaScript à l’IUT.
      - C’est une application qui propose 3 compteurs pour différentes saisons de l’année (printemps, été, hiver). Chaque compteur est accompagné d’une illustration vectorielle animé ensuite en code.
    more:
      - Lors de se projet je me suis occupé de l’identité visuelle du projet avec Élisa. Je me suis occupé des illustrations tandis qu’elle a travaillé sur le design l’UI et l’UX de l’application.
      - J’ai donc réalisé les illustration de base et ses différents états pour travailler ensuite avec le développeur et m’assurer du bon rendu une fois codé.
  en:
    description: Nextime est une application développée lors d’une initiation au langage JavaScript à l’IUT...
