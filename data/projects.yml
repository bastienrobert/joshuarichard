  fr:
    description: TradFood est une plateforme en ligne ouverte à tous, qui permet de découvrir ou de redécouvrir les recettes les plus emblématiques du terroir bordelais...
    explain:
      - TradFood est une plateforme en ligne ouverte à tous, qui permet de découvrir ou de redécouvrir les recettes les plus emblématiques du terroir bordelais. Avec un panel de recettes qu’il est possible de trier par niveau de difficulté, par saisons, et par types de plats, le site vous propose de réaliser par vous-même les recettes bordelaises qui font la richesse gastronomique de la région.
    more:
      - Tout d’abord, je me suis occupé de l’identité visuelle avec Milène. Nous avons choisi deux couleurs principales, tout d’abord un orange abricot qui rappelle la chaleur et la ville de bordeaux. Cette couleur apporte un côté chaleureux et convivial. Pour la seconde couleur nous avons choisi une couleur complémentaire un bleu pétrole qui se fond avec notre couleur principale.
      - Pour la typographie, nous sommes partis sur une police avec serif très classique, celle-ci rappelle le côté traditionnel des recettes.
      - Une fois l’identité trouvée je me suis occupé de l’UX et l’UI du site. Notre principale action pour choisir les recettes est un sélecteur, pour cela j’ai voulu le mettre en avant sur les pages.
  en:
    description: TradFood est une plateforme en ligne ouverte à tous, qui permet de découvrir ou de redécouvrir les recettes les plus emblématiques du terroir bordelais...
    explain:
      - TradFood est une plateforme en ligne ouverte à tous, qui permet de découvrir ou de redécouvrir les recettes les plus emblématiques du terroir bordelais. Avec un panel de recettes qu’il est possible de trier par niveau de difficulté, par saisons, et par types de plats, le site vous propose de réaliser par vous-même les recettes bordelaises qui font la richesse gastronomique de la région.
